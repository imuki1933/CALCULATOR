<!DOCTYPE html>
<html>
    <head>
<meta charset="utf-8">
<title>電卓</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="jquery-3.7.0.min.js"></script>
    </head>
  <body>
    <div class="calculator">

        <p id="result">0</p>

        <div class="buttons">

          <button class="button" onclick="num_click(this.innerHTML)">7</button>
          <button class="button" onclick="num_click(this.innerHTML)">8</button>
          <button class="button" onclick="num_click(this.innerHTML)">9</button>
          <button class="button ope_btn" onclick="ope_click(this.innerHTML)">+</button><br>

          <button class="button" onclick="num_click(this.innerHTML)">4</button>
          <button class="button" onclick="num_click(this.innerHTML)">5</button>
          <button class="button" onclick="num_click(this.innerHTML)">6</button>
          <button class="button ope_btn" onclick="ope_click(this.innerHTML)">-</button><br>

          <button class="button" onclick="num_click(this.innerHTML)">1</button>
          <button class="button" onclick="num_click(this.innerHTML)">2</button>
          <button class="button" onclick="num_click(this.innerHTML)">3</button>
          <button class="button ope_btn" onclick="ope_click(this.innerHTML)">*</button><br>

          <button class="button" onclick="num_click(this.innerHTML)">0</button>
          <button class="button" onclick="num_click(this.innerHTML)">00</button>
          <button class="button" onclick="num_click(this.innerHTML)">.</button>
          <button class="button ope_btn" onclick="ope_click(this.innerHTML)">/</button><br>

          <button class="button" onclick="AC_click(this.innerHTML)">AC</button>
          <button class="button " onclick="equal_click(this.innerHTML)">=</button>

        </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
